<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CoffeeShop</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(() => {
        $("#navContainer").load("./Navigation.html");
        $("#footerContainer").load("./Footer.html");
      });
    </script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/CommonStyle.css">
    <link rel="stylesheet" href="../css/navStyle.css">
    <link rel="stylesheet" href="../css/FooterStyle.css">
    <link rel="stylesheet" href="../css/signup.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Balinese:wght@700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/1ecb12ccc1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Navigation -->
    <div id="navContainer"></div>
        <div id="signup">
            <form id="signup_form">
                <div class="signup_title">
                    <h4>Đăng ký tài khoản mới</h4>
                </div>
    
                <div class="signup_input">
                    <div class="signup_input__child">
                        <input type="text" placeholder="Account" id="signup_account_input" name="account" /> <br>
                        <span class="form_message"></span>
                    </div>
    
                    <div class="signup_input__child">
                        <input type="email" placeholder="Email" id="signup_email_input" name="email" /> <br>
                        <span class="form_message"></span>
                    </div>
    
                    <div class="signup_input__child">
                        <input type="password" placeholder="Password" id="signup_password_input" name="password" /> <br>
                        <span class="form_message"></span>
                    </div>
    
                    <div class="signup_input__child">
                        <input type="password" placeholder="Confirm Password" id="signup_confirm_password_input"
                            name="confirm_password" /> <br>
                        <span class="form_message"></span>
                    </div>
    
                    <div class="signup_submit">
                        <button type="submit" id="submit_signup" disabled>Sign Up</button>
                    </div>
                </div>
            </form>
    
            <script src="../../controller/signup.js"></script>
            <script>
                signupValidator({
                    form: '#signup_form',
                    submitButton: '#submit_signup',
                    rules: [
                        signupValidator.isAccount('#signup_account_input'),
                        signupValidator.isEmail('#signup_email_input'),
                        signupValidator.isPassword('#signup_password_input'),
                        signupValidator.isPasswordMatch('#signup_confirm_password_input', '#signup_password_input')
                    ]
                });
            </script>
        </div>
        <div id="toast" class="toast">Thông báo</div>
    <!-- Footer -->
    <div id="footerContainer"></div>

</body>

</html>
